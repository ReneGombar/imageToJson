<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="img-src 'self' data:;default-src 'self'; script-src 'self'"
    />
    
    <link href="./index.css" rel="stylesheet" />
    <title>Pixel art to json converter</title>

  </head>
  
  <body>
    <div class="mainContainer">
        
        <canvas id="originalImage" width="32" height="32"></canvas>
        
        <form action="" class="formContainer">
            <label id="label" for="img">Select image. <i>Image must be 32px wide and 32px high</i>:</label>
            <input type="file" id="inputImage" name="img" accept="image/*" text="Load Image">
            <hr>
        </form>
        <div id="container">
          <div id="imageContainer">
              <div id="imagePreview">
              </div>
              <div id="jsonPreview">
              </div>
          </div>
          <div id="downloadButtonDiv">

          </div>
      </div>
        <p id="info"></p>
    </div>
    
  </body>
    <script src="./renderer.js"></script>
</html>
